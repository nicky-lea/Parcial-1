<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="js/javascript.js"></script>
</head>
<body>
    <header>
        <h1>Hyundai</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="cars.html">Cars</a></li>
                <li><a href="test.html">Test Drive</a></li>
                <li><a href="about.html">Sobre Nosotros</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contacto">
            <h2>Contacto</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Apellidos:</label>
                    <input type="text" class="form-control" id="lastname" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="estrato">Estrato:</label>
                    <input type="number" class="form-control" id="estrato" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" class="form-control" id="telefono" required>
                </div>
                <div class="form-group">
                    <label for="date">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="form-group">
                    <label for="sangre">Grupo sanguíneo</label>
                    <select id="sangre" name="opciones" required>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="AB">AB</option>
                        <option value="B+">B+</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="genero">Género:</label>
                    <label for="fem">Femenino</label>
                    <input type="checkbox" name="genero" id="fem" value="Femenino">
                    <label for="mas">Masculino</label>
                    <input type="checkbox" name="genero" id="mas" value="Masculino">
                </div>
                <div class="form-group">
                    <label for="act">Actividades Favoritas:</label>
                    <label for="fut">Fútbol</label>
                    <input type="checkbox" name="act" id="fut" value="Fútbol">
                    <label for="jue">Jugar Videojuegos</label>
                    <input type="checkbox" name="act" id="jue" value="Jugar Videojuegos">
                    <label for="via">Viajar</label>
                    <input type="checkbox" name="act" id="via" value="Viajar">
                    <label for="mus">Escuchar Música</label>
                    <input type="checkbox" name="act" id="mus" value="Escuchar Música">
                </div>
                <div class="form-group">
                    <label for="citafe">Fecha de la cita:</label>
                    <input type="date" class="form-control" id="citafe" required>
                </div>
                <div class="form-group">
                    <label for="hora">Hora de la cita:</label>
                    <input type="time" class="form-control" id="hora" required>
                </div>
                <button type="submit" class="btn btn-success" onclick="agendarCita()">Agendar</button>
            </form> 
        </section>
    
    </main>
</body>
</html>
